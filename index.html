<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Rel√≥gio de Estudo</title>

    <link rel="shortcut icon" href="relogio.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background: url(ChatGPT\ Image\ 2.png) no-repeat center center fixed;
            background-size: cover;
            background-color: black;
            color: #fff;
        }

        .organiza {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: rgba(7, 3, 0, 0.75);
            padding: 30px 40px;
            border-radius: 18px;
            width: 420px;
        }

        .hora {
            font-size: 56px;
            font-weight: 600;
            letter-spacing: 1.5px;
        }

        .data,
        .semana {
            font-weight: 400;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        .cronometro {
            font-size: 38px;
            font-weight: 500;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
        }

        .botoes button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 5px;
        }

        .play {
            background: #00ff6a;
        }

        .pause {
            background: #f1c40f;
        }

        .reset {
            background: #e74c3c;
            color: #fff;
        }

        .agua {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(52, 152, 219, 0.3);
            font-size: 18px;
            display: none;
        }

        .agua button {
            margin-top: 10px;
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
        }

        footer {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.55);
            text-align: center;
        }

        footer h1 {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 6px;
            text-transform: uppercase;
        }

        footer p {
            font-size: 13px;
            opacity: 0.8;
            margin: 0;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <div class="organiza">

        <!-- DATA E HORA -->
        <div class="container">
            <div class="hora" id="hora">--:--:--</div>
            <div class="data" id="data">--</div>
            <div class="semana" id="semana">--</div>

            <div class="agua" id="avisoAgua">
                üíß Hora de beber √°gua!
                <br />
                <button onclick="confirmarAgua()">Bebi √°gua</button>
            </div>
        </div>

        <!-- CRON√îMETRO -->
        <div class="container">
            <div class="cronometro" id="cronometro">00:00:00</div>
            <div class="botoes">
                <button class="play" onclick="iniciarCronometro()">‚ñ∂</button>
                <button class="pause" onclick="pausarCronometro()">‚è∏</button>
                <button class="reset" onclick="resetarCronometro()">‚èπ</button>
            </div>
        </div>

    </div>

    <footer>
        <h1>O estudo √© a arma mais poderosa que voc√™ pode usar para mudar o mundo</h1>
        <p>Costinha</p>
    </footer>

    <script>
        /* ================= HOR√ÅRIO ================= */
        function atualizarHorario() {
            const agora = new Date();

            hora.textContent = agora.toLocaleTimeString('pt-BR', {
                timeZone: 'America/Sao_Paulo'
            });

            data.textContent = agora.toLocaleDateString('pt-BR', {
                timeZone: 'America/Sao_Paulo',
                day: '2-digit',
                month: 'long',
                year: 'numeric'
            });

            semana.textContent = agora.toLocaleDateString('pt-BR', {
                timeZone: 'America/Sao_Paulo',
                weekday: 'long'
            });
        }

        setInterval(atualizarHorario, 1000);
        atualizarHorario();

        /* ================= CRON√îMETRO ================= */
        let tempo = 0;
        let intervaloCronometro = null;

        function formatarTempo(seg) {
            const h = String(Math.floor(seg / 3600)).padStart(2, '0');
            const m = String(Math.floor((seg % 3600) / 60)).padStart(2, '0');
            const s = String(seg % 60).padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        function iniciarCronometro() {
            desbloquearAudio();
            if (intervaloCronometro) return;
            intervaloCronometro = setInterval(() => {
                tempo++;
                cronometro.textContent = formatarTempo(tempo);
            }, 1000);
        }

        function pausarCronometro() {
            clearInterval(intervaloCronometro);
            intervaloCronometro = null;
        }

        function resetarCronometro() {
            pausarCronometro();
            tempo = 0;
            cronometro.textContent = '00:00:00';
        }

        /* ================= SOM DA √ÅGUA ================= */
        let audioCtx = null;
        let intervaloSomAgua = null;

        function desbloquearAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function tocarSom() {
            if (!audioCtx) return;

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.frequency.value = 880;
            gain.gain.value = 0.1;

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.4);
        }

        const minuto = 60 * 1000;
        const intervaloAgua = 30 * minuto; // 30s para testes

        setInterval(() => {
            avisoAgua.style.display = 'block';

            if (!intervaloSomAgua) {
                tocarSom();
                intervaloSomAgua = setInterval(tocarSom, 5000);
            }
        }, intervaloAgua);

        function confirmarAgua() {
            avisoAgua.style.display = 'none';
            clearInterval(intervaloSomAgua);
            intervaloSomAgua = null;
        }
    </script>

</body>

</html>
